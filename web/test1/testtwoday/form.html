<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.baidu.com">
        <table border="1"  width="30px">
            <tr>
                <td>
                    姓名：<input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    性別：<input type="radio" name="sex">男<input type="radio" name="sex" checked>女
                </td>
            </tr>
            <tr>
                <td>
                    学历：<select>
                                <option value="">大专</option>
                                <option value="">本科</option>
                                <option value="">硕士</option>
                          </select>
                </td>
            </tr>
            <tr>
                <td>
                    兴趣爱好：<input type="checkbox" name="" id="" checked >看书
                              <input type="checkbox" name="" id="">打游戏
                              <input type="checkbox" name="" id="">运动
                </td>
            </tr>
            <tr>
                <td>
                    性格描述：<br><textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <button>提交</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
